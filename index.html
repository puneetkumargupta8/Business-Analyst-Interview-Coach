<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Analyst Interview Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #171717; /* neutral-900 */
      background-image: radial-gradient(circle at top, rgba(64, 224, 132, 0.1), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(96, 165, 250, 0.1), transparent 50%),
                        radial-gradient(circle at bottom left, rgba(233, 30, 99, 0.05), transparent 60%);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0"
    }
  }
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-primary': '#4ade80', // Tailwind green-400
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            glow: {
              'from': { 'box-shadow': '0 0 10px -5px #4ade80' },
              'to': { 'box-shadow': '0 0 20px 0px #4ade80' },
            },
          },
        },
      },
    }
  </script>
</head>
<body class="bg-neutral-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
